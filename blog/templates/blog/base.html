{% load staticfiles %}
<html>

<head>
    <title>divi The Great Blog</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="{% static 'css/blog.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
	<script src="https://use.fontawesome.com/972815642d.js"></script>
</head>


<body>
    <div class="page-header">
		{% if user.is_authenticated %}
			<a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
		{% endif %}
        <h1><a href="/">divi The Great Blog</a></h1> </div>
<div class="content container">
    <div class="row">	
        <div class="col-md-9">
            {% block content %}
            {% endblock %}
        </div>
		<div class="col-md-3">
			<div class="logo">
				<img src="http://it.wikifur.com/w/images/c/ca/Rafturtle.png" class="img-responsive" alt="leonardo" width="150"></img>
			</div>
			<div class="side-bar">
				<h1>About</h1>
				<p>I am Antonio, and this is my first Blog.</br>I'm 27 years old. I live in Italy with my wife and dog</p>
			</div>
			<div class="links">
			<h1>Useful Links</h1>
			<p><i class="fa fa-github-alt" aria-hidden="true"><a href="https://github.com/diviTheGreat">Github</a></i></p>
			</div>
		</div>
    </div>
</div>
</body>

</html>
